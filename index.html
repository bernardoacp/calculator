<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="line-1" class="line">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="divide" class="operation">รท</button>
        </div>
        <div id="line-2" class="line">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button id="multiply" class="operation">ร</button>
        </div>
        <div id="line-3" class="line">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button id="subtract" class="operation">-</button>
        </div>
        <div id="line-4" class="line">
            <button class="digit">0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button id="add" class="operation">+</button>
        </div>
    </div>
</body>
</html>
